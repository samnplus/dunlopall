          <p><span style="color:#1E1E1E;">说明：</span></p><p><span style="color:#1E1E1E;">1. 情报考核共3个考核项：价格调查，问卷调查，电话沟通</span></p><p><span style="color:#1E1E1E;">2. 其中价格调查4次，问卷调查5次，电话沟通1次，共10次</span></p><p><span style="color:#1E1E1E;">&nbsp;&nbsp;&nbsp; 每次满分5分，共计50分</span></p><p><span style="color:#000000;">3. 电话沟通目前规则为：</span></p><p><span style="color:#000000;">&nbsp;&nbsp;&nbsp; 由考核人员电话沟通后直接后台录入：得分、评语。</span></p><p><span style="color:#000000;">&nbsp;&nbsp;&nbsp; 录入后前端对应显示</span></p><p><span style="color:#FF0000;"><br></span></p><p><span style="color:#1E1E1E;"><br></span></p>
