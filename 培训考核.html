  <body>
    <div id="base" class="">

      <!-- Unnamed (矩形) -->
      <div id="u0" class="ax_default label">
        <div id="u0_div" class=""></div>
        <div id="u0_text" class="text ">
          <p><span>培训考核流程图：</span></p>
        </div>
      </div>

      <div id="u1" class="ax_default flow_shape1">
        <div id="u1_div" class=""></div>

        </div>

      <div id="u2" class="ax_default flow_shape1">

        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u3" class="ax_default label">
        <div id="u3_div" class=""></div>
        <div id="u3_text" class="text ">
          <p><span>说明：</span></p><p><span>1. 执行照片上传时间限当周，下周一则无法上传上周的考核照片</span></p><p><span>2. 后台修改主题后，下周一生效</span></p><p><span>3. 点击上传照片直接跳转到照相机，不可使用相册照片</span></p><p><span>4. 每次考核限上传5张照片</span></p><p><span><br></span></p><p><span><br></span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u4" class="ax_default flow_shape1">
        <div id="u4_div" class=""></div>
